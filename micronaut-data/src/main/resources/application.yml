micronaut:
  application:
    name: micronaut-data
  server:
    port: ${APP_PORT:9080}
---
datasources:
  default:
    url: jdbc:h2:mem:devDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2
---
jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        format_sql: true
        show_sql: true
    entity-scan:
      packages: 'org.app.walavo.model'
---
micronaut:
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      redoc:
        paths: classpath:META-INF/swagger/views/redoc
        mapping: /redoc/**
      rapidoc:
        paths: classpath:META-INF/swagger/views/rapidoc
        mapping: /rapidoc/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
---
endpoints:
  enabled: true
---
micronaut:
  openapi:
    expand:
      version: v1.0.0
      openapi:
        description: API PERSON
    property:
      naming:
        strategy: SNAKE_CASE
    target:
      file: swagger.yml
---
redoc:
  enabled: true

rapidoc:
  enabled: true
  bg-color: #14191f
  text-color: #aec2e0
  sort-endpoints-by: method